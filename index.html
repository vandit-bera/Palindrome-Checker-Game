<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gray-300">
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-20 mx-auto">
          <div class="xl:w-1/2 lg:w-3/4 w-full mx-auto text-center">
            <h1 class="text-3xl font-medium title-font text-black mb-12 text-center">Check Palindrome</h1>
            <div class="relative mb-4">
                <label for="text" class="leading-7 text-lg text-gray-800">Enter Text OR Number</label>
                <input type="text" id="input" name="input" class="mt-3 w-full bg-white rounded-lg border border-gray-500 text-base outline-none text-gray-700 py-1 px-3 leading-8  duration-200 ease-in-out" placeholder="Enter Text or Number to check Palindrome or Not">
            </div>
            <p class="output mt-10 text-gray-700 leading-relaxed"></p>
            <button class="mt-20 check text-white bg-indigo-500 border-0 py-2 px-6 hover:bg-indigo-600 rounded text-lg">Click to Check</button>
            <p class="mt-5 text-gray-700 leading-relaxed">- Vandit Bera</p>
          </div>
        </div>
      </section>
      <script src="script.js"></script>
</body>
</html>
